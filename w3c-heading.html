<script>
function nestingLevel(elm) {
  var nesting = 1;
  var sectioning_elements = [
    'article',
    'aside',
    'nav',
    'section'
  ];

  // Thanks to http://stackoverflow.com/a/5178132 for the tree-climbing
  // technique.
  for (var nowt = null; elm && elm.nodeType == 1; elm = elm.parentNode) {
    if( sectioning_elements.indexOf(elm.localName.toLowerCase()) > -1 ) {
      nesting++;
    }
  };

  return nesting;
}

Polymer('w3c-heading', {
  ready: function() {
    this.setAttribute('role', 'heading');
    this.setAttribute('aria-level', nestingLevel(this));

});
